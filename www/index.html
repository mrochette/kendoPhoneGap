<!DOCTYPE>
<html>
    <head>
        <title>Kend UI Mobile Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta id="viewport" name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />

        <!-- css -->
        <link rel="stylesheet" href="css/kendo.mobile.all.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

        <!-- lib -->
        <script src="lib/jquery.min.js" type="text/javascript"></script>
        <script src="lib/jquery.min.map.js" type="text/javascript"></script>
        <script src="lib/kendo.mobile.min.js" type="text/javascript"></script>

        <!-- js -->
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Kendo Mobile View -->
        <div data-role="view" data-title="View" id="index">
            <!--Kendo Mobile Header -->
            <header data-role="header">
                <!--Kendo Mobile NavBar widget -->
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
            <!--Kendo Mobile ListView widget -->
            <ul data-role="listview">
              <li>Item 1</li>
              <li>Item 2</li>
            </ul>
            <!--Kendo Mobile Footer -->
            <footer data-role="footer">
                <!-- Kendo Mobile TabStrip widget -->
                <div data-role="tabstrip">
                    <a data-icon="home" href="#index">Home</a>
                    <a data-icon="settings" href="#settings">Settings</a>
                </div>
            </footer>
        </div>
        <script>
        // Initialize a new Kendo Mobile Application
        var app = new kendo.mobile.Application();
        </script>
    </body>
</html>
